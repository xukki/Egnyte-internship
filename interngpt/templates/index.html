<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat gpt FlaskApp</title>
    <style>
        .post {
            padding: 10px;
            margin: 5px;
            background-color: #e2e5eb
        }

        nav a {
            color: #34BDB5;
            font-size: 23pt;
            margin-left: 10px;
            text-decoration: none;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{url_for('index')}}">JSON Query App</a>
    </nav>
    <hr>
    <div class="content">
        <p>Q:{{query}}</p>
        <p>Response:{{response}}</p>

    </div>
    <form method="post" action="/">
        <input type="text" name="json_input" placeholder="Enter your JSON here">
        <input type="text" name="user_input" placeholder="Enter your query here">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
